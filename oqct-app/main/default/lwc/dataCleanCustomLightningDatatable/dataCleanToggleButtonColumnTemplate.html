<template>
    <!--HTML template which connect custom column component with custom data clean datatable component-->
    <c-data-clean-toggle-button
        checked={typeAttributes.checked}
        button-disabled={typeAttributes.buttonDisabled}
        row-id={typeAttributes.rowId}
        show-label={typeAttributes.showLabel}
        label={typeAttributes.label}
        show-toggle-on-off-text={typeAttributes.showToggleOnOffText}
        toggle-on-text={typeAttributes.toggleOnText}
        toggle-off-text={typeAttributes.toggleOffText}
        toggle-color={typeAttributes.toggleColor}
    >
    </c-data-clean-toggle-button>
</template>

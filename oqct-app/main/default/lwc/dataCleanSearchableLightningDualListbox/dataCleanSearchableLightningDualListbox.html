<template>
    <div class="searchable-dual-list-box-container">
        <div onchange={handleSearchTermChange}>
            <lightning-input
                name="enter-search"
                label={inputLabel}
                type="search"
                placeholder={inputPlaceHolder}
                class="input-search"
                disabled={inputDisabled}
            ></lightning-input>
        </div>

        <lightning-dual-listbox
            name="options"
            label={dualListBoxLabel}
            source-label={dualListBoxSourceLabel}
            selected-label={dualListBoxSelectedLabel}
            onchange={handleSelectedValuesChange}
            variant="label-hidden"
            size={dualListBoxSize}
            options={filteredAllOptions}
            show-activity-indicator={isLoading}
            value={selectedValues}
            disabled={disabled}
        ></lightning-dual-listbox>
    </div>
</template>

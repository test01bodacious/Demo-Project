<template>
    <template if:true={isLink}>
        <a href={url} onclick={handleClick} title={title} target={target}
            >{label}</a
        >
    </template>

    <template if:true={isPreviewIcon}>
        <lightning-button-icon
            icon-name="utility:preview"
            variant="brand"
            alternative-text={label}
            onclick={handleClick}
        ></lightning-button-icon>
    </template>

    <template if:true={isEditIcon}>
        <lightning-button-icon
            icon-name="utility:edit"
            variant="brand"
            alternative-text={label}
            onclick={handleClick}
        ></lightning-button-icon>
    </template>
</template>

<template>
    <c-data-clean-custom-lightning-datatable
        key-field={keyField}
        data={perPageTableData}
        columns={columns}
        selected-rows={selectedRows}
        onrowaction={handleRowAction}
        onrowselection={handleRowSelection}
    >
    </c-data-clean-custom-lightning-datatable>
    <template if:true={showNavigationPanel}>
        <c-data-clean-pagination
            complete-data={tableData}
            per-page-data={perPageTableData}
            records-per-page={recordsPerPage}
            is-disabled={isPaginationDisabled}
            onperpagedatachange={handleperpagedatachange}
        ></c-data-clean-pagination>
    </template>
</template>

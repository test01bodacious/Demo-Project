<template>
    <article class="slds-card">
        <template if:false={hideHeader}>
            <div class="slds-card__header slds-grid">
                <header
                    class="slds-media slds-media_center slds-has-flexi-truncate dacl-card-header slds-p-horizontal_medium slds-p-vertical_x-small"
                >
                    <div class="slds-media__body">
                        <h2 class={headingClass}>
                            <span class="slds-text-heading_small slds-truncate">
                                <slot name="title"> </slot>
                            </span>
                        </h2>
                    </div>
                    <div class="slds-no-flex">
                        <slot name="actions"> </slot>
                    </div>
                </header>
            </div>
        </template>
        <div class="slds-card__body slds-p-horizontal_large">
            <slot> </slot>
        </div>
        <template if:false={hideFooter}>
            <div class="slds-card__footer">
                <slot name="footer"> </slot>
            </div>
        </template>
    </article>
</template>
